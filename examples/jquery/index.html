<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartTable Example</title>
  <link rel="stylesheet" href="../../css/smart-table.css">
  <link rel="stylesheet" href="../../css/smart-table.theme.default.css">
  <link rel="stylesheet" href="vendor/jquery-ui.min.css">
  <link rel="stylesheet" href="vendor/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <div id="columns-list"></div>
  <div id="table-controls">

  </div>
  <div class="table-wrap"></div>
  <script src="../../smart-table.js"></script>
  <script src="vendor/moment.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/jquery-ui.min.js"></script>
  <script>
  (function () {
    'use strict';

    var
      smartTable,
      columns = [
      {
        title: '#',
        type: 'index',
        width: 50
      },
      {
        title: 'Photo',
        property: 'user.picture.thumbnail',
        formatter: displayPhoto,
        noFilter: true,
        noSort: true,
        width: 96
      },
      {
        title: 'Username',
        property: 'user.username'
      },
      {
        title: 'Email',
        property: 'user.email',
        width: 230
      },
      {
        title: 'First Name',
        property: 'user.name.first'
      },
      {
        title: 'LastName',
        property: 'user.name.last'
      },
      {
        title: 'Gender',
        property: 'user.gender',
        type: 'select',
        width: 70,
        selectOptions: [
          {
            text: 'male',
            value: 'male'
          },
          {
            text: 'female',
            value: 'female'
          }
        ]
      },
      {
        title: 'Registered',
        property: 'user.registered',
        formatter: displayDate,
        type: 'range',
        width: 220,
        filter: {
          cssClass: 'datepicker',
          valueParser: parseDate
        }
      }
    ];

    function loadUsersData(success) {
      var count = 20;
      $.get('https://randomuser.me/api',
        {
          results: count
        },
        function (data) {
          success(data.results);
        });
    }

    function displayDate(val) {
      var d = new Date(val);
      if (d) {
        return moment(d).format('DD.MM.YYYY');
      }
      return '';
    }

    function displayPhoto(val) {
      return '<img src="' + val + '" /img>';
    }

    function parseDate(val) {
      if (val) {
        return +moment(val, 'DD.MM.YYYY');
      }
      return '';
    }

    smartTable = new SmartTable({
      element: '.table-wrap',
      columns: columns,
      actions: {
        getData: loadUsersData
      }
    });

    $(".datepicker").datepicker({
      dateFormat: 'dd.mm.yy',
      onSelect: function () {
        //hack for jQuery UI datepicker widget
        var event = new Event('input', {
          bubbles: true
        });
        this.dispatchEvent(event);
      }
    });

  })();
  </script>
</body>
</html>
